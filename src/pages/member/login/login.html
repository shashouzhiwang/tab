<ion-content class="auth-main">
  <div class="auth-block">
    <form [formGroup]="loginForm">
        <ion-item>
          <ion-input type="text" name="userIdentity" placeholder="请输入账号/手机号" formControlName="userIdentity"></ion-input>
        </ion-item>
        <ion-item class="mart-1">
          <ion-input type="password" name="password" placeholder="请输入密码" formControlName="password"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-label class="fs-1">记住用户信息</ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>
        <button ion-button class="login-but" (click)="login(loginForm.value);">登录</button>
    </form>
  </div>
</ion-content>
