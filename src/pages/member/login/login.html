<ion-content class="auth-main">
  <div class="auth-block">
    <form>
      <ion-item>
        <ion-input type="text" name="username" placeholder="请输入账号/手机号"></ion-input>
      </ion-item>
      <ion-item class="mart-1">
        <ion-input type="password" name="password" placeholder="请输入密码"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-label class="fs-1">记住用户信息</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <button ion-button class="login-but" (click)="login();">登录</button>
    </form>
  </div>
</ion-content>
