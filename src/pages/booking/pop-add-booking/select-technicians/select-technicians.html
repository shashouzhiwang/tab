<ion-content id="bk-select-technicians">
  <div class="ub ub-ac bk-list-header">
    <div class="ub">取消</div>
    <div class="ub ub-f1 ub-pc">新增预约</div>
    <div class="ub" (click)="doSubmit($event)">确定</div>
  </div>

  <form (submit)="doSubmit($event)" [formGroup]="langForm">
    <ion-list radio-group formControlName="technicians">
      <ion-list-header>
        医生
      </ion-list-header>
      <ion-item>
        <ion-label>陈医生</ion-label>
        <ion-radio value="陈医生" checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>黄医生</ion-label>
        <ion-radio value="黄医生"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>李医生</ion-label>
        <ion-radio value="李医生"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>minty医生</ion-label>
        <ion-radio value="minty医生"></ion-radio>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
