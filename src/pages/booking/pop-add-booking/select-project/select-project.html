<ion-content id="bk-select-technicians">
  <div class="ub ub-ac bk-list-header">
    <div class="ub">取消</div>
    <div class="ub ub-f1 ub-pc">新增预约</div>
    <div class="ub" (click)="doSubmit($event)">确定</div>
  </div>

  <form (submit)="doSubmit($event)" [formGroup]="langForm">
    <ion-list radio-group formControlName="langs">
      <ion-list-header>
        修眉系列
      </ion-list-header>
      <ion-item>
        <ion-label>韩式修眉</ion-label>
        <ion-radio value="韩式修眉" checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>欧式修眉</ion-label>
        <ion-radio value="欧式修眉"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>美式修眉</ion-label>
        <ion-radio value="美式修眉"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>中式修眉</ion-label>
        <ion-radio value="中式修眉"></ion-radio>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
