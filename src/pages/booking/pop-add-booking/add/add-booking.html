<ion-content id="bk-addBooking" #addBooking>
  <div class="ub ub-ac bk-list-header">
    <div class="ub" (click)="cancle();">取消</div>
    <div class="ub ub-f1 ub-pc">新增预约</div>
    <div class="ub" (click)="save();">保存</div>
  </div>
  <div class="bk-list-content">
    <div class="ub ub-ac bk-list" (click)="selectMember($event);">
      <div class="ub">顾客</div>
      <div class="ub ub-f1 ub-pe">{{member}}</div>
    </div>
    <div class="ub ub-ac bk-list startTime">
      <div class="ub">开始时间</div>
      <div class="ub ub-f1 ub-pe"><ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ></ion-datetime></div>
    </div>
    <div class="ub ub-ac bk-list" style="margin-top: 0">
      <div class="ub">结束时间</div>
      <div class="ub ub-f1 ub-pe"><ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ></ion-datetime></div>
    </div>
    <div class="ub ub-ac bk-list" (click)="selectProject($event);">
      <div class="ub">服务项目</div>
      <div class="ub ub-f1 ub-pe">{{projectName}}</div>
    </div>
    <div class="ub ub-ac bk-list" (click)="selectTechnicians();">
      <div class="ub">岗位</div>
      <div class="ub ub-f1 ub-pe">{{technicians}}</div>
    </div>
    <div class="ub ub-ac bk-list" (click)="selectBed();">
      <div class="ub">床位</div>
      <div class="ub ub-f1 ub-pe">{{bedName}}</div>
    </div>
    <div class="ub ub-ver bk-list" style="height: auto;">
      <!--<div class="ub ub-f1"></div>-->
      <textarea class="ub ub-f1" placeholder="备注">

      </textarea>
    </div>
  </div>
</ion-content>
