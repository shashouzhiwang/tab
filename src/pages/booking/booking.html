
<ion-content id="home">

<div class="dk-booking h100">

  <div class="dk-sidebar h100">
    <ion-list radio-group class="p_5 homePageList">

      <ion-item (click)="goBookingRecording()" class="p_0 tabHomeSearchInput">
        <ion-label><ion-icon name="ios-search"></ion-icon></ion-label>
        <ion-input type="search" placeholder="预约记录" readonly></ion-input>
      </ion-item>

      <ion-item class="p_0">
        <ion-label>按床位</ion-label>
        <ion-radio checked="true" value="go"></ion-radio>
      </ion-item>

      <ion-item class="p_0">
        <ion-label>按技师</ion-label>
        <ion-radio value="rust"></ion-radio>
      </ion-item>

      <ion-item class="p_0">
        <ion-label>按护士</ion-label>
        <ion-radio value="python"></ion-radio>
      </ion-item>
    </ion-list>

  </div>
  <booking-time-sheet></booking-time-sheet>

</div>

</ion-content>
